<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${spot.name} + ' - 圣地详情'">详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}">
</head>
<body class="bg-light">

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-red sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}"><i class="fas fa-landmark me-2"></i><strong>江西红色文化</strong></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/heroes}">红色英雄</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/encyclopedia/search}">党史大百科</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/scenicspots}">红色圣地</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/stories}">红色故事</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/explore}">红色寻访</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}" class="text-danger">首页</a></li>
            <li class="breadcrumb-item"><a th:href="@{/scenicspots}" class="text-danger">红色圣地</a></li>
            <li class="breadcrumb-item active">[[${spot.name}]]</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card border-0 shadow-sm">
                <!-- 大图展示 -->
                <img th:src="${spot.imageUrl != null} ? ${spot.imageUrl} : 'https://placehold.co/1000x500/8B0000/FFFFFF?text=暂无图片'"
                     class="card-img-top" style="max-height: 500px; object-fit: cover;">

                <div class="card-body p-5">
                    <!-- 标题区域 -->
                    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                        <div>
                            <h1 class="fw-bold mb-2 text-dark" th:text="${spot.name}">圣地名称</h1>
                            <span class="badge bg-danger">
                                    <i class="fas fa-map-marker-alt me-1"></i>[[${spot.location}]]
                                </span>
                        </div>
                        <a th:href="@{/scenicspots}" class="btn btn-outline-secondary">
                            <i class="fas fa-reply me-1"></i> 返回列表
                        </a>
                    </div>

                    <!-- 详细介绍 -->
                    <div class="mt-4">
                        <h5 class="fw-bold text-danger mb-3"><i class="fas fa-book-reader me-2"></i>历史介绍</h5>
                        <!-- pre-wrap 保留换行格式，text-align justify 两端对齐 -->
                        <div style="font-size: 1.1rem; line-height: 1.8; color: #333; white-space: pre-wrap; text-align: justify;"
                             th:text="${spot.description}">
                            详细内容...
                        </div>
                    </div>
                </div>

                <div class="card-footer bg-white text-center py-3 text-muted small">
                    江西红色文化信息网 · 传承革命精神
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
