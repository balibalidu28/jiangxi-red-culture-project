<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title th:text="${hero.id == null ? '添加英雄' : '编辑英雄'}">编辑英雄</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
        .form-group {margin-bottom: 15px;}
        label {display:block; font-weight:bold;}
        input, textarea {width: 100%; padding: 8px;}
        .btn-group {margin-top: 18px;}
        .avatar-preview {margin:10px 0; width:120px; height:120px; object-fit:cover; border-radius:8px}
    </style>
</head>
<body>
<h1 th:text="${hero.id == null ? '添加英雄' : '编辑英雄'}"></h1>
<form method="post" th:action="@{/hero/save}">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
        <label>姓名</label>
        <input type="text" th:field="*{name}" required />
    </div>
    <div class="form-group">
        <label>简介</label>
        <textarea th:field="*{description}" rows="5" required></textarea>
    </div>
    <div class="form-group">
        <label>头像 URL</label>
        <input type="text" th:field="*{avatarUrl}" placeholder="图片链接"/>
        <img th:if="${hero.avatarUrl}" th:src="${hero.avatarUrl}" alt="头像预览" class="avatar-preview" />
    </div>
    <div class="btn-group">
        <button type="submit">保存</button>
        <a href="/hero/list"><button type="button">取消</button></a>
    </div>
</form>
</body>
</html>
