<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江西红色文化信息网 - 用户登录</title>
    <link rel="stylesheet" href="/static/css/entry/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo-area">
            <h1 class="site-title">江西红色文化信息网</h1>
            <div class="site-subtitle">传承红色基因 · 弘扬革命精神</div>
        </div>
        <div class="header-links">
            <a href="/jiangxi-red-culture-project/src/main/resources/templates/index.html" class="home-link">首页</a>
            <a href="#" class="help-link">帮助</a>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h2><i class="fas fa-user-circle"></i> 用户登录</h2>
                    <p>登录您的账户，探索江西红色文化资源</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> 用户名/手机号
                        </label>
                        <input
                                type="text"
                                id="username"
                                name="username"
                                placeholder="请输入用户名或手机号"
                                required
                        >
                        <div class="form-hint">
                            请输入您注册时使用的用户名或手机号
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> 密码
                        </label>
                        <div class="password-input-wrapper">
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    placeholder="请输入密码"
                                    required
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-hint">
                            8-24个字符，建议使用字母、数字和符号的组合
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>记住登录状态</span>
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </button>
                        <button type="reset" class="btn-reset">
                            <i class="fas fa-redo"></i> 重置
                        </button>
                    </div>

                    <div class="register-link">
                        还没有账户？<a href="/templates/entry/register.html" id="registerLink">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>江西红色文化信息网 &copy; 2023 版权所有</p>
            <p>弘扬井冈山精神、苏区精神和长征精神</p>
            <div class="footer-links">
                <a href="#">关于我们</a> |
                <a href="#">联系我们</a> |
                <a href="#">隐私政策</a> |
                <a href="#">使用条款</a>
            </div>
        </div>
    </footer>
</div>

<script src="/static/js/entry/login.js"></script>
</body>
</html>
