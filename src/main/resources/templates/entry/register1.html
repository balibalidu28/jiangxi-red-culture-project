<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江西红信网 - 用户注册</title>
    <link rel="stylesheet" href="/css/entry/register1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-flag"></i>
                <span>江西红色文化信息网</span>
            </div>
            <div class="site-url">redculture.cn</div>
        </div>

        <nav class="nav-links">
            <a href="/templates/index.html" class="nav-link">首页</a>
            <a href="#" class="nav-link">帮助</a>
        </nav>
    </header>

    <!-- 注册区域 -->
    <main class="register-container">
        <div class="register-card">
            <h1 class="register-title">
                <i class="fas fa-user-plus"></i>
                用户注册
            </h1>

            <form id="registerForm" class="register-form">
                <!-- 手机号 -->
                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-mobile-alt"></i>
                        手机号：
                    </label>
                    <div class="input-hint">请使用手机号注册，注册后可用于登录本站所有服务</div>
                    <input type="tel" id="phone" name="phone" placeholder="请输入11位手机号码" required>
                    <div class="error-message" id="phoneError"></div>
                </div>

                <!-- 账号 -->
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        用户名：
                    </label>
                    <div class="input-hint">2-20个字符，可使用字母、数字或中文</div>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <!-- 密码 -->
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        密码：
                    </label>
                    <div class="input-hint">8-24个字符，必须包含字母和数字</div>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- 确认密码 -->
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        确认密码：
                    </label>
                    <div class="input-hint">请再次输入密码</div>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <!-- 按钮组 -->
                <div class="button-group">
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-check"></i>
                        提交注册
                    </button>
                    <button type="button" id="resetBtn" class="btn btn-reset">
                        <i class="fas fa-redo"></i>
                        重置
                    </button>
                </div>

                <div class="login-link">
                    已有账号？<a href="login.html">立即登录</a>
                </div>
            </form>
        </div>

        <!-- 侧边信息栏 -->
        <aside class="sidebar">
            <div class="sidebar-card">
                <h3><i class="fas fa-info-circle"></i> 注册须知</h3>
                <ul class="notice-list">
                    <li>注册后可以浏览更多红色文化资源</li>
                    <li>可参与线上学习和答题活动</li>
                    <li>可预约参观红色教育基地</li>
                    <li>获得个性化学习推荐</li>
                </ul>
            </div>


        </aside>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p>江西红色文化信息网 &copy; 2023 版权所有 | 传承红色基因，弘扬革命精神</p>
        <p>京ICP备202300001号 | 举报电话：12388</p>
    </footer>
</div>

<script src="/js/entry/register1.js"></script>
</body>
</html>
