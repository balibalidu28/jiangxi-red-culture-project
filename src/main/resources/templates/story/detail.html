        <p>
            1934年秋，红军面临腥风血雨的第五次反“围剿”。在江西瑞金，年仅16岁的魏汉勇毅然递交参军申请。在艰苦的长征途中，他与战友们共克险阻，不畏牺牲。敌人的重兵围堵并没有让他们退步，反而更加坚定了革命信念。
        </p>
        <p>
            在一次强渡乌江的战斗中，魏汉勇主动请缨，带领突击队第一个冲上江岸，成功打开了突破口。长征胜利后，他光荣牺牲在抗日战场，他的事迹激励了一代又一代中国青年。
        </p>
        <p>
            红色的土地，英雄的故事，永远铭刻进了中国革命的史册。
        </p>
