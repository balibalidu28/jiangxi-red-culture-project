<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>党史资料检索 - 江西红色文化信息网</title>

    <!-- 依赖库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 你的自定义CSS -->
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}">

    <style>
        /* 检索页特有的头部样式 */
        .search-header {
            background: linear-gradient(rgba(180, 0, 0, 0.8), rgba(50, 0, 0, 0.9)),
            url('https://images.unsplash.com/photo-1599571234909-29ed5d1321d6?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 50px 0;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- 导航栏 (保持与首页一致) -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-red sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-landmark me-2"></i><strong>江西红色文化</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/heroes}">红色英雄</a></li>
                <!-- 注意：这里的链接指向新的检索页 -->
                <li class="nav-item"><a class="nav-link active" th:href="@{/encyclopedia/search}">党史大百科</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/scenicspots}">红色圣地</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/stories}">红色故事</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/explore}">红色寻访</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 头部搜索区 -->
<div class="search-header text-center">
    <div class="container">
        <h2 class="mb-3"><i class="fas fa-search me-2"></i>党史资料检索中心</h2>
        <p class="mb-4 text-white-50">收录最全的江西红色革命历史词条</p>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- 【关键】提交到 /encyclopedia/search -->
                <form th:action="@{/encyclopedia/search}" method="get" class="input-group input-group-lg">
                    <!-- 【关键】参数名 name="kw"，th:value回显 -->
                    <input type="text" class="form-control" name="kw" th:value="${currentKw}"
                           placeholder="输入历史事件、地名或人物..." aria-label="搜索">
                    <button class="btn btn-warning fw-bold" type="submit">
                        <i class="fas fa-search"></i> 检索
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 结果展示区 -->
<div class="container py-4" style="min-height: 600px;">

    <!-- 搜索反馈提示 -->
    <div th:if="${currentKw != null && !currentKw.isEmpty()}" class="alert alert-light border shadow-sm mb-4">
        <i class="fas fa-info-circle text-danger me-2"></i>
        当前检索关键词：<strong class="text-danger" th:text="${currentKw}"></strong>
        <a th:href="@{/encyclopedia/search}" class="float-end text-muted text-decoration-none small">
            <i class="fas fa-times me-1"></i>重置筛选
        </a>
    </div>

    <!-- 内容列表 -->
    <div class="row g-4">
        <!-- 循环数据 -->
        <div class="col-lg-6" th:each="entry : ${entries}">
            <div class="card h-100 shadow-sm border-0">
                <div class="row g-0 h-100">
                    <!-- 左侧图片 (占1/3宽度) -->
                    <div class="col-md-4 position-relative overflow-hidden">
                        <img th:src="${entry.imageUrl != null && !entry.imageUrl.isEmpty()} ? ${entry.imageUrl} : 'https://placehold.co/400x600/8B0000/FFFFFF?text=暂无图片'"
                             class="img-fluid h-100 w-100" style="object-fit: cover; min-height: 180px;" alt="封面">
                    </div>
                    <!-- 右侧内容 -->
                    <div class="col-md-8">
                        <div class="card-body d-flex flex-column h-100">
                            <h5 class="card-title fw-bold text-danger">
                                <i class="fas fa-book-bookmark me-1 small"></i>
                                <span th:text="${entry.title}">词条标题</span>
                            </h5>

                            <!-- 简介：截取100字 -->
                            <p class="card-text text-muted small flex-grow-1"
                               th:text="${#strings.abbreviate(entry.content, 80)}">
                                内容简介...
                            </p>

                            <div class="text-end mt-2">
                                <!-- 【关键】跳转到 entry 详情页 -->
                                <a th:href="@{/encyclopedia/entry(id=${entry.id})}" class="btn btn-sm btn-outline-danger">
                                    阅读完整词条 <i class="fas fa-chevron-right ms-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 空状态提示 -->
        <div th:if="${#lists.isEmpty(entries)}" class="col-12 text-center mt-5">
            <div class="py-5 bg-light rounded-3">
                <i class="fas fa-folder-open fa-4x text-muted mb-3"></i>
                <h4 class="text-muted">未找到相关词条</h4>
                <p class="mb-0">请尝试更换关键词，例如“南昌”、“井冈山”、“会议”。</p>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer class="py-5 bg-dark text-white mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5 class="mb-3"><i class="fas fa-landmark me-2"></i>江西红色文化信息网</h5>
                <p class="small text-white-50">传承红色基因，弘扬革命精神。</p>
            </div>
            <div class="col-md-6 text-md-end">
                <p class="small text-white-50">© 2025 Copyright. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
